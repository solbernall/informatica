<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h2>‚öñÔ∏è Calculadora de IMC</h2>

  <label>Peso (kg):</label>
  <input type="number" id="peso" placeholder="Ej: 60">
  <br><br>

  <label>Altura (m):</label>
  <input type="number" id="altura" step="0.01" placeholder="Ej: 1.65">
  <br><br>

  <button onclick="calcularIMC()">Calcular IMC</button>

  <p id="resultado"></p>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un peso y una altura v√°lidos.";
        return;
      }

      // F√≥rmula del IMC
      const imc = peso / (altura * altura);
      let interpretacion = "";

      // Clasificaci√≥n seg√∫n el valor del IMC
      if (imc < 18.5) {
        interpretacion = "Bajo peso ü•¶";
      } else if (imc >= 18.5 && imc <= 24.9) {
        interpretacion = "Peso normal ‚úÖ";
      } else if (imc >= 25 && imc <= 29.9) {
        interpretacion = "Sobrepeso ‚ö†Ô∏è";
      } else {
        interpretacion = "Obesidad üö®";
      }

      resultado.innerHTML = `Tu IMC es: ${imc.toFixed(2)}<br>${interpretacion}`;
    }
  </script>
</bod
