<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calcular promedio</title>
  <script>
    function calcularPromedio() {
      const n1 = Number(prompt("Ingresá la primera nota (0 a 10):"));
      const n2 = Number(prompt("Ingresá la segunda nota (0 a 10):"));
      const n3 = Number(prompt("Ingresá la tercera nota (0 a 10):"));

      // Validaciones básicas
      const notas = [n1, n2, n3];
      const invalida = notas.some(n => isNaN(n) || n < 0 || n > 10);

      if (invalida) {
        alert("Revisá las notas: deben ser números entre 0 y 10.");
        return;
      }

      const promedio = (n1 + n2 + n3) / 3;
      const promedioRedondeado = Math.round(promedio * 100) / 100; // dos decimales

      const estado = promedio >= 6 ? "Aprobado" : "Desaprobado";
      alert(`Promedio: ${promedioRedondeado} → ${estado}`);
    }
  </script>
</head>
<body>
  <h2>Calcular promedio</h2>
  <button onclick="calcularPromedio()">Calcular promedio</button>
</body>
</html>
